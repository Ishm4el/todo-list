<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <dialog id="modal-add-project">
        <form id="form-add-project">
            <div>
                <label for="new-project-title">Title</label>
                <input value="third" type="text" name="projectTitle" id="new-project-title">
            </div>
            <button type="submit" id="submit-project">Create Project</button>
        </form>
    </dialog>
    <dialog id="modal-add-todo">
        <form id="form-add-todo" onkeydown="return event.key != 'Enter';">
            <div id="todo-title">
                <label for="todo-title-input">Title</label>
                <input type="text" name="todoTitle" id="todo-title-input">
            </div>
            <div id="todo-description">
                <label for="todo-description-input">Description</label>
                <input type="text" name="todoDescription" id="todo-description-input">
            </div>
            <div id="todo-date">
                <label for="todo-date-input">Date</label>
                <input type="date" name="todoDate" id="todo-date-input">
            </div>
            <div id="todo-priority">
                <label for="todo-priority-high">High</label>
                <input type="radio" name="todoPriority" id="todo-priority-high" checked value="High">
                <label for="todo-priority-medium">Medium</label>
                <input type="radio" name="todoPriority" id="todo-priority-medium" value="Medium">
                <label for="todo-priority-low">Low</label>
                <input type="radio" name="todoPriority" id="todo-priority-low" value="Low">
            </div>
            <button type="submit" id="submit-todo">Add</button>
        </form>
    </dialog>
    <dialog id="modal-configure">
        <form id="form-configure">
            <div id="configure-title">
                <label for="configure-title-input">Title</label>
                <input type="text" name="configureTitle" id="configure-title-input" required>
            </div>
            <div id="configure-description">
                <label for="configure-description-input">Description</label>
                <input type="text" name="configureDescription" id="configure-description-input" required>
            </div>
            <div id="configure-date">
                <label for="configure-date-input">Date</label>
                <input type="date" name="configureDate" id="configure-date-input" required>
            </div>
            <div id="configure-priority">
                <label for="configure-priority-high">High</label>
                <input type="radio" name="configurePriority" id="configure-priority-high" checked value="High">
                <label for="configure-priority-medium">Medium</label>
                <input type="radio" name="configurePriority" id="configure-priority-medium" value="Medium">
                <label for="configure-priority-low">Low</label>
                <input type="radio" name="configurePriority" id="configure-priority-low" value="Low">
            </div>
            <button type="submit" id="submit-configure">Add</button>
        </form>
    </dialog>
    <div id="heading">Todo List</div>
    <div id="sidebar">
        <button type="button" id="button-add-project">Add Project</button>
    </div>
    <div id="dashboard">

    </div>
</body>
</html>
